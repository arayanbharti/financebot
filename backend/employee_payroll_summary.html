<head>

<body>

  <script>
    var data = [

        x: ['EMP101', 'EMP102', 'EMP103'],

      },
      {

    var layout = {
      title: 'Employee Payroll Summary for October 2024',
      barmode: 'group'
    };

    Plotly.newPlot('chart', data, layout);
